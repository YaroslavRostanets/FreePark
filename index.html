<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="map-page">
            <div id="map">
            </div>
            <div class="flex s-between">
                <div class="menu-button std-but"></div>
                <div class="menu-button std-but"></div>
            </div>

        </div>
    </div>
    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 60.192059, lng: 24.945831},
                scrollwheel: false,
                zoom: 12,
                disableDefaultUI: true
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBXqYbrFylqWV6gLhfyXobydRNy1KWZbo&callback=initMap" async defer></script>
</body>
</html>
